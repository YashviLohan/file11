<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").mousedown(function () {
                alert("Mouse down over p1!mousedown");
            });
            $("#p2").mouseup(function () {
                alert("Mouse up over p1!mouseup");
            });
            $("#p3").mouseenter(function () {
                alert("You entered p1! mouseenter");
            });
            $("#p4").mouseleave(function () {
                alert("You entered p1! mouseleave");
            });
            $("#p5").click(function () {
                alert("You entered p1! click");
            });
            $("#p6").click(function () {
                alert("You entered p1! dblclick");
            });
        });

    </script>
</head>

<body>
    <h1>Welcome to My Homepage</h1>
    <p class="intro" id="p1">mouse</p>
    <p class="intro" id="p2">mouseup</p>
    <p class="intro" id="p3">mouseenter</p>
    <p class="intro" id="p4">mouseleave</p>
    <p class="intro" id="p5">click</p>
    <p class="intro" id="p6">dblclick</p>
</body>

</html>
